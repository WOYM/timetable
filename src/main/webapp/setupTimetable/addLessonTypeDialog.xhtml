<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Unterrichtsinhalt hinzufügen</title>
</h:head>

<h:body>
	<h:form>
		<p:outputPanel>
			<h1>
				<h:outputText value="Hinzufügen neuer Unterrichtsinhalte" />
			</h1>
			<h:outputText
				value="In dieser Ansicht können neue Unterrichtsinhalte hinzugefügt werden." />
		</p:outputPanel>

		<p:spacer style="height:10px;" />

		<p:separator />

		<p:spacer style="height:10px;" />

		<p:outputPanel>
			<h:panelGrid columns="3">
				<p:outputLabel for="name" value="Bezeichner:" />
				<p:inputText id="name"
					value="#{lessonTypeController.addLessonType.name}" required="true" requiredMessage="Ein leerer Bezeichner ist nicht gültig.">
					<f:validator validatorId="org.woym.ActivityTypeNameValidator" />
				</p:inputText>
				<p:message for="name" />
				<p:outputLabel for="duration" value="Typische Dauer (Minuten):" />
				<p:spinner id="duration" min="0" max="1000"
					value="#{lessonTypeController.addLessonType.typicalDuration}" />
				<p:message for="duration" />
				<p:spacer />
				<p:outputPanel style="float:right">
					<p:commandButton value="Submit"
						actionListener="#{lessonTypeController.addLessonTypeFromDialog}"
						update="@form" />
				</p:outputPanel>
			</h:panelGrid>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</p:outputPanel>
	</h:form>
</h:body>
</html>
