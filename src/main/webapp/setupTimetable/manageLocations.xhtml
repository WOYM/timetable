<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>
	<h:form id="manageLocationsForm">
		<p:outputPanel>
			<h1>
				<h:outputText value="Standortverwaltung" />
			</h1>
			<h:outputText
				value="In dieser Ansicht werden Standorte und Räume verwaltet." />
		</p:outputPanel>

		<p:spacer style="height:50px;" />

		<p:outputPanel style="float:right">
			<p:commandButton value="Hinzufügen" icon="ui-icon-plusthick"
				actionListener="#{teacherController.addTeacherDialog}">
				<p:ajax event="dialogReturn" update="@form" />
			</p:commandButton>
		</p:outputPanel>

		<!-- Existierende Lehrkräfte -->
		<p:contextMenu for="teacherTable">
			<p:menuitem value="Bearbeiten"
				actionListener="#{teacherController.editTeacherDialog}"
				icon="ui-icon-pencil" />
			<p:menuitem value="Löschen" update="@form" icon="ui-icon-close"
				actionListener="#{teacherController.deleteTeacher}" />
		</p:contextMenu>
		<p:dataTable id="teacherTable" var="teacher"
			value="#{teacherController.getTeachers()}"
			selection="#{teacherController.selectedTeacher}"
			selectionMode="single" rowKey="#{teacher.symbol}">
			<p:column headerText="Name">
				<h:outputText value="#{teacher.firstName} #{teacher.lastName}" />
			</p:column>
			<p:column headerText="Kürzel">
				<h:outputText value="#{teacher.symbol}" />
			</p:column>
			<p:column headerText="Wochenstunden">
				<h:outputText value="#{teacher.hoursPerWeek}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
